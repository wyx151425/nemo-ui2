<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Nemo - 漫画分享平台</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/nemo.css"/>
    <link rel="stylesheet" href="css/book.css"/>
    <link rel="stylesheet" href="css/author.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header class="header">
    <div class="header-fixed">
        <div class="container">
            <h1 class="app-name pull-left">Nemo</h1>
            <div class="account pull-right">
                <div class="account-info">
                    <span class="icon icon-phone"></span>
                    <span class="account-name">手机版</span>
                    <span class="icon icon-menu-down"></span>
                </div>
                <!--<div class="app-mobile">-->
                    <!--<img class="app-code" src="images/qrcode.png" alt=""/>-->
                    <!--<p class="app-code-note">扫一扫下载手机客户端</p>-->
                <!--</div>-->
            </div>
            <span class="header-line pull-right"></span>
            <button class="btn btn-petite btn-brief header-action login-action pull-right">登录</button>
            <span class="header-line pull-right"></span>
            <a class="header-action pull-right" href="">
                <button class="btn btn-petite btn-primary">注册</button>
            </a>
            <span class="header-line pull-right"></span>
            <div class="query-group pull-right">
                <label class="query-label"><span class="icon icon-search"></span></label>
                <input class="query-control" type="text" placeholder="搜索您感兴趣的内容"/>
            </div>
        </div>
    </div>
    <div class="header-fixed" style="display: none">
        <div class="container">
            <h1 class="app-name pull-left">Nemo</h1>
            <div class="account pull-right">
                <div class="account-info">
                    <img class="account-avatar" src="images/avatar.jpg" alt=""/>
                    <span class="account-name">王振琦</span>
                    <span class="icon icon-menu-down"></span>
                </div>
                <nav class="account-nav">
                    <a class="account-item" href=""><span class="icon icon-user"></span>个人主页</a>
                    <a class="account-item" href=""><span class="icon icon-cog"></span>账号设置</a>
                    <p class="account-item account-logout"><span class="icon icon-off"></span>退出登录</p>
                </nav>
            </div>
            <span class="header-line pull-right"></span>
            <div class="query-group pull-right">
                <label class="query-label"><span class="icon icon-search"></span></label>
                <input class="query-control" type="text" placeholder="搜索您感兴趣的内容"/>
            </div>
        </div>
    </div>
</header>
<main class="container">
    <section class="master">
        <div class="carousel">
            <div class="carousel-item">
                <img src="images/kingfishersrock.jpg" alt=""/>
                <p class="carousel-caption">
                    <span class="caption-title">儒墨未来 至臻之作</span>
                    <span class="caption-note">作者 王振琦</span>
                </p>
            </div>
        </div>
        <div class="panel">

        </div>
    </section>
</main>
<footer class="footer">
    <span>&copy;&nbsp;2016-2019&nbsp;儒墨未来科技有限公司</span>
</footer>
</body>
</html>
