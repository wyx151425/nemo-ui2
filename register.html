<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Nemo - 漫画分享平台</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/nemo.css"/>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<main class="container">
    <a class="master" href="index.html">
        <img class="favicon" src="images/favicon.png" alt="">
        <div class="app">
            <p class="app-theme">Nemo - 漫画分享平台</p>
            <p class="app-url">nemo.rumofuture.com</p>
        </div>
    </a>
    <section class="content">
        <form class="form form-inline">
            <div class="form-group">
                <label class="form-action"><span class="icon icon-remove-sign"></span></label>
                <input class="form-control" type="text" placeholder="您的真实姓名"/>
                <label class="form-label"><span class="icon icon-user"></span></label>
            </div>
            <div class="form-group">
                <label class="form-action"><span class="icon icon-remove-sign"></span></label>
                <input class="form-control" type="text" placeholder="中国大陆手机号"/>
                <label class="form-label"><span class="icon icon-phone"></span></label>
            </div>
            <div class="form-group">
                <label class="form-action"><span class="icon icon-eye-open"></span></label>
                <input class="form-control" type="text" placeholder="6-32个字符，区分大小写"/>
                <label class="form-label"><span class="icon icon-lock"></span></label>
            </div>
            <div class="form-group">
                <button class="btn btn-sms btn-primary" type="button">发送验证码</button>
                <input class="form-control sms-control" type="text" placeholder="短信验证码"/>
                <label class="form-label"><span class="icon icon-th"></span></label>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-primary" type="button">注册</button>
            </div>
            <div class="form-group checkbox-group">
                <label class="pull-left">
                    <input type="checkbox" checked/>
                    <span class="checkbox"></span>
                    <span class="checkbox-note">同意<a class="link" href="">用户协议</a></span>
                </label>
                <a class="pull-right" href="login.html">
                    <button class="btn btn-flexible" type="button">登录</button>
                </a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
