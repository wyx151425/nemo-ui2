<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nemo - 漫画分享平台</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/nemo.css"/>
    <link rel="stylesheet" href="css/user-settings.css"/>
</head>
<body>
<header id="header" class="header">
    <div class="header-fixed">
        <div class="container">
            <h1 class="app-name pull-left">Nemo</h1>
            <div class="account pull-right" @mouseover="navVisible" @mouseout="navInvisible">
                <div class="account-info">
                    <img class="account-avatar" src="images/avatar.jpg" alt=""/>
                    <span class="account-name">王振琦</span>
                    <span class="icon icon-menu-down"></span>
                </div>
                <nav class="account-nav" v-if="isVisible">
                    <a class="account-item" href=""><span class="icon icon-user"></span>个人主页</a>
                    <a class="account-item" href=""><span class="icon icon-cog"></span>账号设置</a>
                    <p class="account-item account-logout"><span class="icon icon-off"></span>退出登录</p>
                </nav>
            </div>
            <span class="header-line pull-right"></span>
            <div class="query-group pull-right">
                <label class="query-label"><span class="icon icon-search"></span></label>
                <input class="query-control" type="text" placeholder="搜索您感兴趣的内容"/>
            </div>
        </div>
    </div>
</header>
<main id="userSettings" class="container">
    <div class="panel">
        <section class="user-info">
            <img class="user-avatar pull-left" src="images/user_silver.png" alt=""/>
            <button class="btn btn-choose pull-left" type="button">
                <span class="icon icon-link"></span>选择图片
            </button>
        </section>
        <nav class="user-option">
            <span :class="{'active': 1 == tabIndex}" @click="changeTab(1)">个人信息</span>
            <span :class="{'active': 2 == tabIndex}" @click="changeTab(2)">邮箱</span>
            <span :class="{'active': 3 == tabIndex}" @click="changeTab(3)">密码</span>
        </nav>
        <form class="form-horizontal form-label-2" v-if="1 == tabIndex">
            <div class="form-group">
                <label class="form-label">姓名</label>
                <p class="form-label">王振琦</p>
            </div>
            <div class="form-group">
                <label class="form-label">性别</label>
                <p class="form-control radio-control">
                    <label class="radio-inline">
                        <input type="radio"/>
                        <span class="radio"></span>
                        <span class="radio-note">女</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio"/>
                        <span class="radio"></span>
                        <span class="radio-note">男</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio"/>
                        <span class="radio"></span>
                        <span class="radio-note">保密</span>
                    </label>
                </p>
            </div>
            <div class="form-group">
                <label class="form-label">城市</label>
                <select class="form-control">
                    <option value="北京市">北京市</option>
                    <option value="上海市">上海市</option>
                    <option value="天津市">天津市</option>
                    <option value="重庆市">重庆市</option>
                </select>
                <select class="form-control">
                    <option value="北京市">北京市</option>
                    <option value="上海市">上海市</option>
                    <option value="天津市">天津市</option>
                    <option value="重庆市">重庆市</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">简介</label>
                <textarea class="form-control"></textarea>
            </div>
            <button class="btn btn-primary" type="button">保存</button>
        </form>
        <form class="form-horizontal form-label-2" v-if="2 == tabIndex">
            <div class="form-group">
                <label class="form-label">邮箱</label>
                <input class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input class="form-control" type="password"/>
            </div>
            <button class="btn btn-primary" type="button">保存</button>
        </form>
        <form class="form-horizontal form-label-4" v-if="3 == tabIndex">
            <div class="form-group">
                <label class="form-label">原密码</label>
                <input class="form-control" type="password"/>
            </div>
            <div class="form-group">
                <label class="form-label">新密码</label>
                <input class="form-control" type="password"/>
            </div>
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <input class="form-control" type="password"/>
            </div>
            <button class="btn btn-primary" type="button">保存</button>
        </form>
    </div>
</main>
<footer class="footer">
    <span>&copy;&nbsp;2016-2019&nbsp;儒墨未来科技有限公司</span>
</footer>
<script src="js/vue.js"></script>
<script src="js/nemo.js"></script>
<script>
    const userSettings = new Vue({
        el: "#userSettings",
        data: {
            tabIndex: 1,
        },
        methods: {
            changeTab: function (index) {
                this.tabIndex = index;
            }
        }
    });
</script>
</body>
</html>
